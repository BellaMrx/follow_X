<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">   <!-- grid layout -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">    <!-- icons -->
    <link rel="stylesheet" href="style.css">
    <title>ThanksFollower</title>
  </head>
  <body>
      <div class="container">
        <div class="content-animation">
          <h1 class="frame-1">WOW</h1>
          <h1 class="frame-2">500</h1>
          <h1 class="frame-3">FOLLOWER</h1>
          <h1 class="frame-4">THANK YOU!</h1>
          <h1 class="frame-5">
            <span class="fast-flicker">THANK</span>
            <span class="fast-flicker">YOU</span>
            <span class="flicker">500!</span>
          </h1>

        </div>
    </div>
  </body>
</html>
